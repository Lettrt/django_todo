{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить задачу</title>

    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Ваш собственный CSS файл -->
    <link href="{% static 'styles.css' %}" rel="stylesheet">
</head>

<body>

    <div class="container mt-5">
        <h1>Добавить новую задачу</h1>

        <form method="post" class="mt-3">
            {% csrf_token %}

            <div class="mb-3">
                <label for="{{ form.description.id_for_label }}" class="form-label">Описание:</label>
                {{ form.description }}
            </div>
            <div class="mb-3">
                <label for="{{ form.status.id_for_label }}" class="form-label">Статус:</label>
                {{ form.status }}
            </div>
            <div class="mb-3">
                <label for="{{ form.completion_date.id_for_label }}" class="form-label">Дата выполнения:</label>
                {{ form.completion_date }}
            </div>

            <button type="submit" class="btn btn-primary">Добавить</button>
        </form>
        <a href="{% url 'task_list' %}" class="btn btn-secondary mt-3">Вернуться к списку задач</a>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
